<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel</title>
  <style>
    :root {
      --bg: #f0f2f5; --text: #000; --card: #fff;
      --sidebar: #222; --header: #333; --accent: #007acc;
    }
    .dark {
      --bg: #181818; --text: #f0f0f0; --card: #2a2a2a;
      --sidebar: #111; --header: #000; --accent: #3399ff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg); color: var(--text);
      transition: 0.3s;
    }
    header {
      background: var(--header); color: var(--text);
      padding: 1rem; text-align: center;
    }
    #sidebar {
      position: fixed; top:60px; left:0;
      width:200px; height:calc(100% - 60px);
      background: var(--sidebar); color:#fff;
      padding-top:1rem;
    }
    #sidebar button {
      width:100%; background:none; border:none;
      color:#fff; padding:.8rem 1rem; text-align:left;
      cursor:pointer;
    }
    #sidebar button:hover { background:#444; }
    main {
      margin-left:200px; padding:2rem;
    }
    .card {
      background: var(--card); padding:1rem;
      margin-bottom:1rem; border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .hidden { display:none; }

    textarea, input, iframe {
      width:100%; padding:.5rem; margin-top:.5rem;
    }
    input { background:#fff; color:#000; border:1px solid #ccc; }
    iframe { height:300px; border:none; }
    ul { list-style:none; padding:0; }
    li { margin:.3rem 0; cursor:pointer; }
    li:hover { text-decoration: line-through; }

    /* Dev Mode */
    #dev .dev-header {
      display:flex; justify-content:space-between; align-items:center;
    }
    #dev .dev-header h2 { margin:0; color: var(--accent); }
    #dev .dev-actions button {
      margin-right:.5rem; margin-bottom:.5rem;
    }
    #dev .metrics div { margin-bottom:.5rem; }
    #devLog {
      background:#222; color:#0f0; padding:1rem;
      height:150px; overflow:auto; white-space:pre-wrap;
      border-radius:4px; margin-top:.5rem;
    }

    /* Terminal */
    #terminalOutput {
      background:#111; color:#0f0; padding:1rem;
      min-height:150px; white-space:pre-wrap; word-wrap:break-word;
      margin-bottom:.5rem;
    }
    #terminalInput {
      width:100%; padding:.5rem; background:#222;
      color:#0f0; border:none;
    }
    #terminalInput:focus { outline:none; }
  </style>
</head>
<body>
  <header><h1>Admin Panel Dashboard</h1></header>
  <div id="sidebar">
    <button onclick="showTab('dashboard')">🏠 Dashboard</button>
    <button onclick="showTab('notes')">📝 Notes</button>
    <button onclick="showTab('todo')">📋 To-Do</button>
    <button onclick="showTab('embed')">📎 Embed</button>
    <button onclick="toggleDark()">🌓 Dark Mode</button>
    <button id="loginBtn" onclick="askPassword()">🔑 Login</button>
    <button id="devBtn" class="hidden" onclick="showTab('dev')">🧪 Dev Mode</button>
    <button id="hackBtn" class="hidden" onclick="showTab('hack')">👾 Terminal</button>
  </div>

  <main>
    <section id="dashboard" class="tab card">
      <h2>Welcome!</h2>
      <p>Use the sidebar to navigate.</p>
    </section>

    <section id="notes" class="tab card hidden">
      <h2>📝 Notes</h2>
      <textarea placeholder="Write notes..."></textarea>
    </section>

    <section id="todo" class="tab card hidden">
      <h2>📋 To-Do</h2>
      <input id="todoInput" placeholder="New task…"><button onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </section>

    <section id="embed" class="tab card hidden">
      <h2>📎 Embed</h2>
      <input id="embedURL" placeholder="YouTube/Docs URL…"><button onclick="embedURL()">Embed</button>
      <div id="embedArea"></div>
    </section>

    <section id="dev" class="tab card hidden">
      <div class="dev-header">
        <h2>Dev Mode Tools</h2>
        <span>Future Flag: <strong id="futureFlag">OFF</strong></span>
      </div>
      <div class="dev-actions">
        <button onclick="logState()">Log State</button>
        <button onclick="generateError()">Generate Error</button>
        <button onclick="toggleFutureFlag()">Toggle Future Flag</button>
        <button onclick="clearDevLog()">Clear Dev Log</button>
      </div>
      <div class="metrics">
        <div>🚀 Uptime: <span id="uptime">0s</span></div>
        <div>📈 Requests: <span id="requests">0</span></div>
        <div>🧩 Errors: <span id="errors">0</span></div>
      </div>
      <div>
        <label>📁 Upload File: <input type="file" onchange="handleFile()"></label>
      </div>
      <div id="devLog">-- Dev Log --</div>
    </section>

    <section id="hack" class="tab card hidden">
      <h2>👾 Terminal</h2>
      <div id="terminalOutput">&gt; Type “help” for commands</div>
      <input id="terminalInput" placeholder="Enter command…" onkeydown="if(event.key==='Enter')runCommand()">
    </section>
  </main>

  <script>
    // State
    let isPasswordCorrect = false,
        futureFlag = false,
        reqCount = 0,
        errCount = 0,
        startTime = Date.now();

    // Dev Mode Functions
    function log(msg) {
      const el = document.getElementById("devLog");
      el.textContent += "\n" + msg;
      el.scrollTop = el.scrollHeight;
    }
    function clearDevLog() {
      document.getElementById("devLog").textContent = "-- Dev Log --";
    }
    function logState() {
      log(`State -> passwordOK:${isPasswordCorrect}, futureFlag:${futureFlag}`);
    }
    function generateError() {
      try { throw new Error("Simulated error"); }
      catch(e) {
        errCount++;
        log("Error: " + e.message);
        updateMetrics();
      }
    }
    function toggleFutureFlag() {
      futureFlag = !futureFlag;
      document.getElementById("futureFlag").textContent = futureFlag ? "ON" : "OFF";
      log("Future Flag is now " + (futureFlag ? "ON" : "OFF"));
    }
    function handleFile() {
      const f = event.target.files[0];
      log("File selected: " + (f ? f.name : "none"));
    }
    function updateMetrics() {
      document.getElementById("uptime").textContent = Math.floor((Date.now() - startTime)/1000) + "s";
      document.getElementById("requests").textContent = reqCount;
      document.getElementById("errors").textContent = errCount;
    }
    setInterval(updateMetrics, 1000);

    // Common UI
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
    function askPassword() {
      const pw = prompt("Enter Admin Password:");
      if (pw === "admin123") {
        isPasswordCorrect = true;
        document.getElementById("loginBtn").classList.add("hidden");
        document.getElementById("devBtn").classList.remove("hidden");
        document.getElementById("hackBtn").classList.remove("hidden");
        log("Login successful. Dev & Terminal unlocked.");
        alert("Access granted!");
      } else {
        alert("Incorrect password.");
      }
    }
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }
    function addTask() {
      const i = document.getElementById("todoInput"), ul = document.getElementById("todoList");
      if (!i.value.trim()) return;
      const li = document.createElement("li"); li.textContent = i.value;
      li.onclick = () => li.remove();
      ul.appendChild(li); i.value = "";
    }
    function embedURL() {
      const u = document.getElementById("embedURL").value;
      document.getElementById("embedArea").innerHTML = `<iframe src="${u}" allowfullscreen></iframe>`;
    }

    // Terminal Commands (50+)
    const commands = {
      hello:       () => "> Hello, admin!",
      ban:         () => "> User banned (simulated).",
      unban:       () => "> User unbanned.",
      banall:      () => "> All users banned.",
      banuser:     () => "> Specific user banned.",
      unbanuser:   () => "> Specific user unbanned.",
      shutdown:    () => { disableAll(); return "> System shut down."; },
      terminate:   () => { document.body.innerHTML = "<pre style='color:white;font-size:2em;'>TERMINATION COMPLETE</pre>"; },
      date:        () => `> ${new Date().toLocaleString()}`,
      showtime:    () => `> ${new Date().toLocaleTimeString()}`,
      joke:        () => "> Why do programmers prefer dark mode? Because light attracts bugs!",
      help:        () => {
        let msg = "> Available commands:";
        for (let cmd in commands) msg += `\n  ${cmd}`;
        return msg;
      },
      unknown:     () => "> Command not recognized. Type 'help' for list.",
      
      // New Commands
      hack:        () => "> Initiating simulated hack... Complete! Data breach successful.",
      unlock:      () => "> Unlocking system... Welcome to the hidden area!",
      users:       () => "> Displaying list of current users... [User1, User2, Admin]",
      adduser:     () => "> User added to the system.",
      deleteuser:  () => "> User deleted from the system.",
      clearcache:  () => "> Cache cleared successfully.",
      restart:     () => "> System restart initiated...",
      reload:      () => "> Page reloaded.",
      deploy:      () => "> Deploying code to production...",
      backup:      () => "> System backup started...",
      virus:       () => "> Virus detected! Deploying countermeasures...",
      recover:     () => "> Recovery mode activated.",
      disable:     () => "> System disabled.",
      enable:      () => "> System enabled.",
      test:        () => "> Testing system integrity... PASS",
      reboot:      () => "> Rebooting system...",
      ping:        () => "> Pinging server... Successful.",
      testmode:    () => "> Entering test mode... Running diagnostics.",
      debug:       () => "> Debugging system... Found errors.",
      update:      () => "> Updating system... Completed.",
      reset:       () => "> Resetting system configurations.",
      lock:        () => "> System locked.",
      unlockdev:   () => "> Dev Mode unlocked.",
      execute:     () => "> Executing operation...",
      clear:       () => "> System cleared.",
      deploynew:   () => "> Deploying new features...",
    };

    function runCommand() {
      const cmd = document.getElementById("terminalInput").value.trim().toLowerCase();
      const result = commands[cmd] ? commands[cmd]() : commands.unknown();
      document.getElementById("terminalOutput").textContent += `\n> ${cmd}\n${result}`;
      document.getElementById("terminalInput").value = "";
    }
  </script>
</body>
</html>
