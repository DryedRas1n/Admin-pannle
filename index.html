<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    :root {
      --bg: #181818;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --sidebar: #111;
      --header: #000;
      --input-bg: #444;
      --input-text: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }
    header {
      background: var(--header);
      color: var(--text);
      padding: 1em;
      text-align: center;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background: var(--sidebar);
      color: white;
      padding-top: 1em;
    }
    #sidebar a, #sidebar button {
      display: block;
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0.8em 1em;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    #sidebar a:hover, #sidebar button:hover {
      background: #444;
    }
    #main {
      margin-left: 200px;
      padding: 2em;
    }
    .card {
      background: var(--card);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea, input[type="text"] {
      width: 100%;
      background: var(--input-bg);
      color: var(--input-text);
      border: none;
      border-radius: 5px;
      padding: 0.5em;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5em;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    .hidden { display: none; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel Dashboard</h1>
  </header>

  <div id="sidebar">
    <button onclick="showTab('dashboard')">🏠 Dashboard</button>
    <button onclick="showTab('notes')">📝 Notes</button>
    <button onclick="showTab('todo')">📋 To-Do</button>
    <button onclick="showTab('embed')">📎 Embed</button>
    <button onclick="askPassword()">🔑 Enter Admin Password</button>
    <button id="devBtn" class="hidden" onclick="showTab('dev')">🧪 Dev Mode</button>
    <button id="hackBtn" class="hidden" onclick="showTab('hack')">👾 Terminal</button>
  </div>

  <div id="main">
    <div id="dashboard" class="tab card">
      <h2>Welcome!</h2>
      <p>This is your fully loaded admin panel. Explore the tabs!</p>
    </div>

    <div id="notes" class="tab card hidden">
      <h2>📝 Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </div>

    <div id="todo" class="tab card hidden">
      <h2>📋 To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </div>

    <div id="embed" class="tab card hidden">
      <h2>📎 Embed Stuff</h2>
      <input type="text" id="embedURL" placeholder="Paste YouTube/Docs URL">
      <button onclick="embedURL()">Embed</button>
      <div id="embedArea"></div>
    </div>

    <div id="dev" class="tab card hidden">
      <h2>🧪 Dev Mode Tools</h2>
      <p>Here you can add secret buttons, tools, or easter eggs.</p>
    </div>

    <div id="hack" class="tab card hidden">
      <h2>👾 Terminal</h2>
      <input type="text" id="terminalInput" placeholder="Enter a command..." onkeydown="if(event.key==='Enter') runCommand()">
      <pre id="terminalOutput">> Type 'help' for commands</pre>
    </div>
  </div>

  <script>
    let isPasswordCorrect = false;

    function askPassword() {
      const password = prompt("Enter the Admin Password:");
      if (password === "admin123") {
        isPasswordCorrect = true;
        document.getElementById("devBtn").classList.remove("hidden");
        document.getElementById("hackBtn").classList.remove("hidden");
        alert("🔓 Access granted!");
      } else {
        alert("❌ Incorrect password.");
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    function addTask() {
      const input = document.getElementById('todoInput');
      const list = document.getElementById('todoList');
      if (input.value.trim() === "") return;
      const li = document.createElement('li');
      li.textContent = input.value;
      li.onclick = () => li.remove();
      list.appendChild(li);
      input.value = "";
    }

    function embedURL() {
      const url = document.getElementById("embedURL").value;
      const embedArea = document.getElementById("embedArea");
      embedArea.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function runCommand() {
      const input = document.getElementById("terminalInput");
      const output = document.getElementById("terminalOutput");
      const command = input.value.trim().toLowerCase();
      input.value = "";
      let response = "> Unknown command";

      if (!isPasswordCorrect && !["help", "password"].includes(command)) {
        response = "> Please enter the correct password first!";
        output.textContent += `\n> ${command}\n${response}`;
        return;
      }

      switch (command) {
        case "hello": response = "> Hello, admin!"; break;
        case "clear": output.textContent = "> Ready for commands"; return;
        case "help":
          response = "> Commands: hello, help, clear, password, reveal, secret, date, ban, unban, shutdown, terminate, banall";
          break;
        case "date": response = `> Current Date: ${new Date().toLocaleString()}`; break;
        case "password": response = "> Already entered."; break;
        case "reveal":
          response = "> Secret panel revealed!";
          document.getElementById("dev").classList.remove("hidden");
          break;
        case "secret":
          response = "> Secret message: Welcome, elite user!";
          break;
        case "ban": response = "> User has been banned."; break;
        case "unban": response = "> User has been unbanned."; break;
        case "shutdown": response = "> System is shutting down... just kidding!"; break;
        case "terminate": response = "> Termination sequence started... terminated!"; break;
        case "banall": response = "> All users have been banned. (simulated)"; break;
      }

      output.textContent += `\n> ${command}\n${response}`;
    }
  </script>
</body>
</html>
