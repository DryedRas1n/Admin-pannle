<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #000;
      --card: #fff;
      --sidebar: #222;
      --header: #333;
    }
    .dark {
      --bg: #181818;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --sidebar: #111;
      --header: #000;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }
    header {
      background: var(--header);
      color: var(--text);
      padding: 1em;
      text-align: center;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background: var(--sidebar);
      color: white;
      padding-top: 1em;
    }
    #sidebar a, #sidebar button {
      display: block;
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0.8em 1em;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    #sidebar a:hover, #sidebar button:hover {
      background: #444;
    }
    #main {
      margin-left: 200px;
      padding: 2em;
    }
    .card {
      background: var(--card);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      background: #fff;
      border-radius: 5px;
      padding: 0.5em;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.3em;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel Dashboard</h1>
  </header>
  <div id="sidebar">
    <a href="#">ğŸ  Dashboard</a>
    <a href="#">âš™ï¸ Settings</a>
    <a href="#">ğŸ“ Files</a>
    <button onclick="toggleDark()">ğŸŒ“ Toggle Dark Mode</button>
    <button onclick="unlock()">ğŸ” Unlock Admin Tools</button>
    <a href="#" id="devLink" class="hidden">ğŸ§ª Dev Mode</a>
    <a href="#" id="hackLink" class="hidden">ğŸ‘¾ Hack Tools</a>
  </div>
  <div id="main">
    <div class="card">
      <h2>Welcome!</h2>
      <p>This is your upgraded admin panel. Now with dark mode and notes/todo!</p>
    </div>

    <div class="card">
      <h2>ğŸ“ Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </div>

    <div class="card">
      <h2>ğŸ“‹ To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    function unlock() {
      const code = prompt("Enter admin unlock code:");
      if (code === "1234") {
        document.getElementById("devLink").classList.remove("hidden");
        document.getElementById("hackLink").classList.remove("hidden");
        alert("âœ… Tools unlocked!");
      } else {
        alert("âŒ Incorrect code.");
      }
    }

    function addTask() {
      const input = document.getElementById('todoInput');
      const list = document.getElementById('todoList');
      if (input.value.trim() === "") return;
      const li = document.createElement('li');
      li.textContent = input.value;
      li.onclick = () => li.remove(); // click to remove
      list.appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
