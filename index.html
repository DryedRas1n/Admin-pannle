<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background: #222;
      color: white;
      padding-top: 1em;
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.8em 1em;
    }
    #sidebar a:hover {
      background: #444;
    }
    #main {
      margin-left: 200px;
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel Dashboard</h1>
  </header>
  <div id="sidebar">
    <a href="#">🏠 Dashboard</a>
    <a href="#">⚙️ Settings</a>
    <a href="#">📁 Files</a>
    <a href="#">🧪 Dev Mode</a>
    <a href="#">👾 Hack Tools</a>
  </div>
  <div id="main">
    <div class="card">
      <h2>Welcome!</h2>
      <p>This is your custom admin panel. Add your content, tools, or links here.</p>
    </div>
    <div class="card">
      <h2>Status</h2>
      <p>Everything looks good. You can now embed this in Google Sites if you like.</p>
    </div>
  </div>
</body>
</html>
