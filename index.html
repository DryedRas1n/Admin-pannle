<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Style for menu */
        #menu {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #menu button:hover {
            background-color: #555;
        }

        /* Terminal Output Section */
        #terminalOutput {
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
            background-color: #1e1e1e;
        }

        /* Terminal Input Section */
        #terminalInput {
            background-color: #222;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #terminalInput:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Menu Section -->
    <div id="menu">
        <button onclick="toggleTerminal()">Toggle Terminal</button>
        <button onclick="clearTerminal()">Clear Terminal</button>
        <button onclick="showHelp()">Help</button>
    </div>

    <!-- Terminal Section -->
    <div id="terminalSection" style="display: none;">
        <div id="terminalOutput">> Welcome to the Admin Panel. Please enter your password.</div>
        <input type="text" id="terminalInput" onkeydown="handleKey(event)" placeholder="Type a command..." />
    </div>

    <script>
        let isPasswordCorrect = false; // Flag for password check
        const correctPassword = "admin123"; // Set your password here

        // Toggle Terminal Visibility
        function toggleTerminal() {
            const terminalSection = document.getElementById('terminalSection');
            terminalSection.style.display = terminalSection.style.display === 'none' ? 'block' : 'none';
        }

        // Clear Terminal Output
        function clearTerminal() {
            document.getElementById("terminalOutput").textContent = "";
        }

        // Show Help in Terminal
        function showHelp() {
            const output = document.getElementById("terminalOutput");
            output.textContent += "\n> Available commands: \npassword - Enter password\nhello - Greet the admin\nbackup - Start backup\nrestore - Restore from backup\ndraw square - Draw a square\ncoinflip - Flip a coin\nrps - Play rock-paper-scissors\nweather - Show weather\njoke - Get a joke\nsimulateerror - Simulate an error\nmysterybox - Open a mystery box\nshutdown - Shutdown system\nreboot - Reboot system\nclear - Clear terminal\nhelp - Show help";
        }

        // Handle the terminal input commands
        function handleKey(event) {
            if (event.key === "Enter") {
                runCommand();
            }
        }

        // Run the command entered by the user
        function runCommand() {
            const input = document.getElementById("terminalInput");
            const output = document.getElementById("terminalOutput");
            const command = input.value.trim().toLowerCase();
            input.value = "";  // Clear input field after entering the command
            let response = "> Unknown command";

            // Check if password is correct before executing any commands
            if (!isPasswordCorrect && command !== "password") {
                response = "> Please enter the correct password first!";
            } else if (command === "password" && !isPasswordCorrect) {
                const password = prompt("Enter password:");
                if (password === correctPassword) {
                    isPasswordCorrect = true;
                    response = "> Password correct! Welcome, admin.";
                } else {
                    response = "> Incorrect password. Try again.";
                }
            } else {
                switch (command) {
                    case "hello":
                        response = "> Hello, admin!";
                        break;
                    case "backup":
                        response = "> Backup process started (simulated).";
                        break;
                    case "restore":
                        response = "> Restoring from backup (simulated).";
                        break;
                    case "draw square":
                        response = "> Drawing a square: \n####\n#  #\n#  #\n####";
                        break;
                    case "coinflip":
                        response = "> Coin flip result: Heads!";
                        break;
                    case "rps":
                        response = "> Starting rock-paper-scissors!";
                        break;
                    case "weather":
                        response = "> Weather forecast: Sunny, 25°C.";
                        break;
                    case "joke":
                        response = "> Why don’t skeletons fight each other? They don’t have the guts!";
                        break;
                    case "simulateerror":
                        response = "> Simulating an error...";
                        break;
                    case "mysterybox":
                        response = "> You opened the mystery box and found a rare item!";
                        break;
                    case "shutdown":
                        response = "> Shutting down system (simulated).";
                        break;
                    case "reboot":
                        response = "> Rebooting system (simulated).";
                        break;
                    case "clear":
                        document.getElementById("terminalOutput").textContent = "";
                        response = "> Terminal cleared.";
                        break;
                    default:
                        response = "> Command not found.";
                        break;
                }
            }

            // Display the command and the response
            output.textContent += `\n> ${command}\n${response}`;
            output.scrollTop = output.scrollHeight;  // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
