<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .panel {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .panel h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .panel input, .panel button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .panel button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .panel button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Admin Panel</h1>
    <input type="text" id="commandInput" placeholder="Enter Command">
    <button onclick="runCommand()">Run</button>
    <p id="output"></p>
  </div>

  <script>
    function runCommand() {
      const cmd = document.getElementById('commandInput').value;
      const output = document.getElementById('output');
      output.textContent = `Executed: ${cmd}`;
    }
  </script>
</body>
</html>
